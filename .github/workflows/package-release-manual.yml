name: release-manual
on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read


jobs:
  release-package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "24"
          registry-url: "https://registry.npmjs.org"

      - run: npm ci
        name: Install dependencies

      - run: npm install -g @angular/cli
        name: Install angular cli

      - run: ng build mat-multi-sort --configuration production
        name: npm build

      - uses: actions/upload-artifact@v4
        with:
          name: package
          path: dist/mat-multi-sort

      - name: Publish (Trusted Publishing via OIDC)
        working-directory: dist/mat-multi-sort
        env:
          NPM_CONFIG_PROVENANCE: "true"
          NODE_AUTH_TOKEN: ""
          NPM_TOKEN: ""
        run: |
          rm -f .npmrc
          rm -f ~/.npmrc
          npm whoami --registry=https://registry.npmjs.org || true
          npm publish --provenance --access public
